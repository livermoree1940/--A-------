name: Weekly A-Share Codes Release

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate stock codes
        run: python save_all_codes.py

      - name: Generate unique timestamp
        id: timestamp
        run: |
          CURRENT_TIME=$(date +"%Y%m%d_%H%M%S")
          echo "TIMESTAMP=$CURRENT_TIME" >> $GITHUB_OUTPUT

      - name: Create timestamped filename
        run: |
          cp output/A股全部股票代码.txt "output/A股全部股票代码_${{ steps.timestamp.outputs.TIMESTAMP }}.txt"
          echo "Timestamped file created successfully"

      - name: Get current date for tag
        id: date
        run: echo "TAG=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Delete old tag if exists (with error handling)
        continue-on-error: true
        run: |
          # 优雅地处理标签不存在的情况
          if gh api repos/${{ github.repository }}/git/refs/tags/${{ steps.date.outputs.TAG }} > /dev/null 2>&1; then
            gh api repos/${{ github.repository }}/git/refs/tags/${{ steps.date.outputs.TAG }} --method DELETE
            echo "Old tag deleted successfully"
          else
            echo "Tag does not exist, skipping deletion"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create release with unique filename
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.TAG }}
          name: "A股代码表 ${{ steps.date.outputs.TAG }}"
          files: output/A股全部股票代码_${{ steps.timestamp.outputs.TIMESTAMP }}.txt
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
